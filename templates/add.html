<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Coffee & Work</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">Cafe Shop List</span>
                <span class="site-heading-lower">Add a Cafe</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{{ url_for('home') }}">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{{ url_for('about') }}">About</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{{ url_for('cafes') }}">Cafes</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{{ url_for('add') }}">Add Cafe</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Add/Update Cafe Form -->
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-5">
                                <span class="section-heading-upper">Add a Cafe</span>
                                <span class="section-heading-lower">Fill out the form</span>
                            </h2>

                            <!-- Cafe Form -->
                            <form action="{{ url_for('add') }}" method="POST">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Cafe Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="location" class="form-label">Location </label>
                                    <input type="text" class="form-control" id="location" name="location" required>
                                </div>

                                <div class="mb-3">
                                    <label for="coffee_price" class="form-label">Coffee Price</label>
                                    <input type="number" class="form-control" id="coffee_price" name="coffee_price" required>
                                </div>

                                <div class="mb-3">
                                    <label for="seats" class="form-label">Available Seats</label>
                                    <input type="number" class="form-control" id="seats" name="seats" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Comfort Features</label><br>
                                    <input type="checkbox" id="can_take_calls" name="can_take_calls">
                                    <label for="can_take_calls">Phone calls</label> <br>
                                    <input type="checkbox" id="has_sockets" name="has_sockets">
                                    <label for="has_sockets">Sockets</label><br>
                                    <input type="checkbox" id="has_toilet" name="has_toilet">
                                    <label for="has_toilet">Toilet</label><br>
                                    <input type="checkbox" id="has_wifi" name="has_wifi">
                                    <label for="has_wifi">WiFi</label>
                                </div>

                                <div class="mb-3">
                                    <label for="map_url" class="form-label">Map URL</label>
                                    <input type="url" class="form-control" id="map_url" name="map_url" required>
                                </div>

                                <div class="mb-3">
                                    <label for="img_url" class="form-label">Image URL</label>
                                    <input type="url" class="form-control" id="img_url" name="img_url" required>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2023</p></div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
